<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <link href="./assets/icons/favicon.png" rel="icon">
    <script src="./script/script.js" defer></script>
    <title>Pick your Pencil</title>
</head>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="assets/icons/rectangle.svg" alt="rectangle-icon">
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="assets/icons/circle.svg" alt="circle-icon">
                        <span>Circle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="assets/icons/triangle.svg" alt="triangle-icon">
                        <span>Triangle</span>
                    </li>
                    <li class="option tool" id="line">
                        <img src="assets/icons/line.svg" alt="line-icon">
                        <span>Line</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Fill color</label>
                    </li>
                </ul>
            </div> <!--Row-->

            <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img src="assets/icons/brush.svg" alt="brush-icon">
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="assets/icons/eraser.svg" alt="eraser-icon">
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="30" value="5">
                    </li>
                </ul>
            </div> <!--Row-->

            <div class="row colors">
                <label class="title">Colors</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="#0000ff">
                    </li>
                </ul>
            </div> <!--Row-->

            <div class="row buttons">
                <button class="clear-canvas">Clear Canvas</button>
                <button class="save-img">Save as Image</button>
            </div>
        </section>

        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div> <!--Container-->
</body>
</html>
